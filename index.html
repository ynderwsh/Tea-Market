        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="logo">
                   <img src="images/logo.png" alt="TealuxE">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">Black</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Green</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">White</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Oolong</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Pu-erh</a>
                        </li>
                    </ul>
                </nav>
                <ul class="user__actions">
                    <li class="user__actions-item">
                        <a href="#" class="user__actions-link"></a>
                        <img src="images/cart.svg"></a>
                    </li>
                
                    <li class="user__actions-item">
                        <a href="#" class="user__actions-link"></a>
                        <img src="images/user.svg"></a>
                    </li>
                    <li class="user__actions-item user__actions-item-search">
                        <a href="#" class="user__actions-link"></a>
                        <img src="images/search.svg"></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="top">
            <div class="container">
                <h1 class="top__title">
                    A cup of tea is a moment of calm in the chaos of life  
                </h1>
                <p class="top__text">
                    Wide selection of high-quality teas from all over the world, carefully curated by tea experts.
                </p>
            </div>
        </section>
        <blockquote class="blockquote">
            <p class="blockquote__text">
                "Tea is not just a drink, it's a way of life and a way to connect with our loved ones."
            </p>
        </blockquote>
    </main>

    <script src="js/main.js"></script>
